<!DOCTYPE html>
<html>
<head>
  <title>Portfolio - My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-black w3-text-white">

  <!-- NAVIGATION -->
  <div class="w3-top">
    <div class="w3-bar w3-black w3-large" id="navbar">
      <!-- Hamburger icon (only visible on small screens) -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="toggleNav()">â˜°</a>

      <!-- Navigation links -->
      <div id="navLinks" class="w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="about.html" class="w3-bar-item w3-button w3-mobile">About</a>
        <a href="portfolio.html" class="w3-bar-item w3-button w3-mobile">Portfolio</a>
        <a href="contact.html" class="w3-bar-item w3-button w3-mobile">Contact</a>
      </div>
    </div>
  </div>

  <script>
  function toggleNav() {
    const links = document.getElementById("navLinks");
    if (links.classList.contains("w3-show")) {
      links.classList.remove("w3-show");
    } else {
      links.classList.add("w3-show");
    }
  }
  </script>

  <style>
  #navLinks.w3-show {
    display: block !important;
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    background-color: black;
    z-index: 999;
  }
  </style>


  <div class="w3-content w3-padding-64" style="max-width:1000px; margin-top:70px;">
    <h2>Portfolio Gallery</h2>
    <div class="w3-row-padding">
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=1" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=2" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=3" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=4" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=5" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=6" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=7" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="w3-col s6 m4 l3" style="padding-bottom:16px;">
        <img src="https://picsum.photos/300?random=8" style="width:100%" onclick="openModal(this)">
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
    <span class="w3-button w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom w3-center">
      <img id="img01" style="width:100%">
    </div>
  </div>

  <script>
  function openModal(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
  }
  </script>

</body>
</html>
